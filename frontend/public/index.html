<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн займ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 id="mainTitle">Получите займ за 5 минут</h1>
  <p id="subtitle" class="subtitle">Без скрытых условий · Решение онлайн</p>


  <!-- STEP 1 -->
  <div id="step-loan" class="card">

    <label>Сумма займа</label>
    <div class="range-group">
      <input type="number" id="amountInput" min="1000" max="50000" step="1000" value="10000">
      <input type="range" id="amountRange" min="1000" max="50000" step="1000" value="10000">
    </div>

    <label>Срок (дней)</label>
    <div class="range-group">
      <input type="number" id="daysInput" min="5" max="30" value="10">
      <input type="range" id="daysRange" min="5" max="30" value="10">
    </div>

    <button id="toFormBtn" class="primary-btn">Получить займ</button>
  </div>

  <!-- STEP 2 -->
  <div id="step-form" class="card hidden">

    <input type="text" id="firstName" placeholder="Имя" required>
    <input type="text" id="lastName" placeholder="Фамилия" required>
    <input type="text" id="middleName" placeholder="Отчество">

    <input type="date" id="birthDate" required>

    <input
      type="text"
      id="passport"
      placeholder="____ ______"
      maxlength="11"
      required
    >

    <input
      type="tel"
      id="phone"
      placeholder="+7(___)___-__-__"
      maxlength="16"
      required
    >

    <button id="submitBtn" class="primary-btn">Получить решение</button>
  </div>

  <!-- STEP 3 -->
  <div id="step-decision" class="card hidden"></div>

</div>

<script src="app.js"></script>
</body>
</html>
